<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'backend/css/style_profile.css' %}"></head>
</head>
<body>

<div class="profile-container">
    <h2>Perfil de Usuario</h2>
    <form action="{% url 'updateClient' client.user_ptr_id %}" method="post">
        {% csrf_token %}
        <label for="name">User name:</label>
        <input type="hidden" name="name_original" value="{{ client.name }}">
        <input type="text" id="name" name="name" placeholder="{{ client.name }}" value="{{ client.name }}" class="bold-input"><br><br>

        <label for="gender">Gender:</label>
        <input type="text" id="gender" name="gender" placeholder="{{ client.gender }}" value="{{ client.gender }}" class="bold-input"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="{{ client.email }}" value="{{ client.email }}" class="bold-input"><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="{{ client.password }}" value="{{ client.password }}" class="bold-input"><br><br>

        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight" placeholder="{{ client.weight }}" value="{{ client.weight }}" class="bold-input"><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" placeholder="{{ client.age }}" value="{{ client.age }}" class="bold-input"><br><br>

        <label for="height">Height (cm):</label>
        <input type="number" id="height" name="height" placeholder="{{ client.height }}" value="{{ client.height }}" class="bold-input"><br><br>

        <label for="goal">Goal:</label>
        <select id="goal" name="goal" placeholder="{{ client.goal }}" value="{{ client.goal }}" class="bold-input">
            <option value="1">Maintenance</option>
            <option value="2">Muscle gain</option>
            <option value="3">Fat loss</option>
        </select>

        <label for="allergies">Allergy and intolerance:</label>
        <select id="allergies" name="allergies" placeholder="{{ client.allergies }}" value="{{ client.allergies }}" class="bold-input">
            <option value="1">Celiac disease</option>
            <option value="2">Lactose intolerant</option>
            <option value="3">Seafood</option>
            <option value="4">Egg allergy</option>
            <option value="5">None</option>
        </select>
        <br>
        <br>

        <input type="submit" value="Update">
    </form>
    <td>
        <a href="{% url 'view_weekly_menu' client.user_ptr_id %}" class="btn btn-primary">My Menu</a>
    </td>
</body>
</html>
