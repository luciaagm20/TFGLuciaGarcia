<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Cliente</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'backend/css/style_registration.css' %}"></head>
<body>
    <h2>Registro de Cliente</h2>
    <form action="{% url 'registration' %}" method="post">
        {% csrf_token %}
        <label for="username">Nombre de Usuario:</label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="weight">Peso (kg):</label>
        <input type="number" id="weight" name="weight" required><br><br>

        <label for="age">Edad:</label>
        <input type="number" id="age" name="age" required><br><br>

        <label for="height">Altura (cm):</label>
        <input type="number" id="height" name="height" required><br><br>

        <label for="objective">Objetivo:</label>
        <select id="objective" name="objective" required>
            <option value="1">Mantenimiento</option>
            <option value="2">Ganar masa muscular</option>
            <option value="3">Pérdida de grasa</option>
        </select>

        <label for="allergies">Alergias o intolerancias:</label>
        <select id="allergies" name="allergies" required>
            <option value="1">Celiaquía</option>
            <option value="2">Intolerante a la lactosa</option>
            <option value="3">Ninguna</option>
        </select>
        <br>
        <br>

        <input type="submit" value="Register">
    </form>

</body>
</html>
